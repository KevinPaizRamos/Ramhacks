<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/loginSignup.css">
</head>
<body>
  <form class="signup-form">
    <h1>Sign Up</h1>
    <div class="inputs-container">
      <div class="input-box">
        <input type="text" class="username-input" required>
        <label>Username</label>
      </div>
      <div class="input-box">
        <input type="email" class="email-input" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <input type="password" class="password-input" required>
        <label>Password</label>
      </div>
      <div class="form-controls">
        <button>Sign Up</button>
        <p>Already a user? <a href="login.html">Login</a></p>
      </div>
    </div>
  </form>
</body>
</html>
