<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/loginSignup.css">
</head>
<body>
  <form class="login-form">
    <h1>Login</h1>
    <div class="inputs-container">
      <div class="input-box">
        <input type="email" class="email-input" required>
        <label>Email</label>
      </div>
      <div class="input-box">
        <input type="password" class="password-input" required>
        <label>Password</label>
      </div>
      <div class="form-controls">
        <button>Login</button>
        <p>New here? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>
  </form>
</body>
</html>
